<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="trek.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Arimo|Atomic+Age|Berkshire+Swash|Bree+Serif|Josefin+Slab|Kanit|Limelight|Lobster|Merriweather|Pacifico|Playfair+Display|Raleway|Righteous|Shrikhand|Vollkorn+SC" rel="stylesheet">
    <title>Trek</title>
  </head>
  <body>
    <div class="bg"></div>
    <header>
      <h1 class="title">Trek Travel inc.</h1>
      <button type="button" id="button" name="button" class="btn btn-outline-secondary">See all trips</button>
    </header>

    <section id="main-page">
      <section id="main-content"></section>

      <section id="reserve-trip" class="hide">
        <form action="" method="post">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" name="email"></input>
          </div>
          <div class="form-group">
            <button type="submit" class="button submit btn btn-outline-secondary">Reserve</button>
          </div>
        </form>
      </section>
    </section>



    <footer>Copyright 2017</footer>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="trek.js"></script>
  </body>

</html>
