<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek.</title>
  <link rel="stylesheet" type="text/css" href="foundation.css"/>
  <link rel="stylesheet" type="text/css" href="trips.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Mono|Shadows+Into+Light" rel="stylesheet">
</head>
<body>
  <nav class="row center">
    <h1>Don't Trip. Trek.</h1>
    <button id="all" class="button column small-12 large-3">Show All Treks</button>
  </nav>
  <section id="dropdown" class="row">

    <ul class="dropdown menu" data-dropdown-menu data-click-open="true" data-close-on-click="true" data-close-on-click-inside="false">
      <li class="is-dropdown-submenu-parent">
        <a href="#" id="parent-cont">Continents</a>
        <ul id="countryMenu">
        </ul>
      </li>

    </ul>

  </section>




  <section id="trips" class="row small-12 large-3"></section>

  <section id="bookingForm" class="form small-12 large-12">
    <form action="" method=post>
      <section>
        <label>Name</label>
        <input type="text" id="name" name="name"></input>
      </section>
      <section>
        <label>Age</label>
        <input type="text" id="age" name="age"></input>
      </section>

      <section>
        <label>Email</label>
        <input type="text" id="email" name="email"></input>
      </section>

      <section class="button">
        <button type="submit">Reserve Spot!</button>
      </section>

    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- <script src="js/jquery.min.js"></script> -->
  <script src="js/foundation.min.js"></script>
  <script type="text/javascript" src="trips.js"></script>
  <script> $(document).foundation(); </script>

</body>
</html>
