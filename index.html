<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek!</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>Trek!</h2>
      <h3>Adventure awaits...</h3>
      <button type="button" id="search">Find Trips</button>
      <h4>Filters</h4>
      <section id="filters">
        <p>By Continent</p>
        <button class="continent">Asia</button>
        <button class="continent">Africa</button>
        <button class="continent">Europe</button>
        <button class="continent">North America</button>
        <button class="continent">South America</button>
      </section>
    </header>
    <div id="fail"></div>
    <div id="trip"></div>
    <div>
      <section id="message"></section>
      <form id="reserve" action="https://trektravel.herokuapp.com/trips" method="post">
      <label>Name</label>
      <input type="text" id="name" name="name"></input>
      <label>Age</label>
      <input type="text" id="age" name="age"></input>
      <label>Email</label>
      <input type="text" id="email" name="email"></input>
      <button type="submit">Reserve</button>
    </form>
  </div>
    <div id="trips"><ul></ul></div>

    <script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
    <script src="trips.js" type="text/javascript"></script>
  </body>
</html>
