<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TREKKenridge</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Rozha+One|Oswald:300,400,600|Permanent+Marker" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="foundation.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>TREKKenridge</h1>
      
      <p>
        Find your adventure!
      </p>

      <ul class="dropdown menu" data-dropdown-menu>
        <li class="is-dropdown-submenu-parent">
          <a href="#">Continents</a>
          <ul id="continents">
          </ul>
        </li>
        <li><a href="#">Trip Length</a></li>
        <li><a href="#">Max Budget</a></li>
      </ul>
      </header>

    <section class="row">
      <article id="trips">

      </article>
      <article id="booking">
        <h3>Book Now!</h3>
        <form action='temp' method="post">
          <section>
            <label>Name</label>
            <input type="text" id="name" name="name"></input>
          </section>
          <section>
            <label>Age</label>
            <input type="text" id="age" name="age"></input>
          </section>
          <section>
            <label>Email</label>
            <input type="text" id="email" name="email"></input>
          </section>
          <section class="button">
            <button type="submit">RESERVE!</button>
          </section>
        </form>
      </article>
      <article id="reserve"></article>
      <p>
        <button id="load"> TREK! </button>
      </p>
    </section>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="foundation.js"></script>
    <!-- <script type="text/javascript" src="foundation.dropdelem = new Foundation.DropdownMenu(element, options);></script> -->
    <script> $(document).foundation(); </script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
