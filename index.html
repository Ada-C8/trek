<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find your Adventure!</title>
  <link href="http://cdn.foundation5.zurb.com/foundation.css"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/trek.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/vendor/modernizr.js"></script>

  <!-- <script src="/js/vendor/modernizr.js"></script> -->
</head>

<body>

  <header>
    <h1 class="row">Come Fly Away...</h1>
    <h2 class="text-center">...let's fly away!!!</h2>
  </header>

  <main>

    <section class="row">
      <button class="trip-button radius small-12 large-12 columns">Check out these amazing Trips!</button>
    </section>

    <section class="triplist">
      <ul class="row">
      </ul>
    </section>


    <div class="reveal row" id="reservation" data-reveal>
      <form method="post" id="makeReservation">
        <div class="large-5 columns">
        <label for="name">Name</label>
        <input type="text" name="name"></input>
        </div>

        <div class="large-5 columns">
        <label>Email</label>
        <input type="text" name="email"></input>
        </div>

        <input type="submit" value="Make Reservation" class="button radius small-6 small-centered text-center columns"></input>
      </form>
      <!-- <button class="close-button" data-close aria-label="Close modal" type="button"> -->
      <!-- </button> -->
  </div>


  <div id="fail">
  </div>


  <script src="js/foundation.util.motion.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>

  <script>
  $(document).foundation();
  </script>

</main>
<footer>

</footer>
</body>
</html>
