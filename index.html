<!DOCTYPE html>
<html>
<head>
  <title>TRAVEL WORLD WIDE!</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="trek.js"></script>
  <link rel="stylesheet" type="text/css" href="foundations.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <main>
    <div id="bg-image">
      <div id="logo-wrapper">
        <div id="logo">
          <h1>Make your traveling dreams come true!</h1>
          <button type="button">Click here to see all trips available</button>
        </div>
      </div>
    </div>

    <div id="trips">
      <ul id="all-trips">

      </ul>
    </div>

    <div id="single-trip">
      <ul id="trip-info">

      </ul>
    </div>

    <div id="reserve-trip">
      <form id="reserve-form">
        <label>Name:</label>
        <input type="text" id="name" name="name"></input>

        <label>Age:</label>
        <input type="number" id="age" name="age"></input>

        <label>Email:</label>
        <input type="text" id="email" name="email"></input>

        <section class="button">
          <button type="submit">Reserve</button>
        </section>
      </form>
    </div>
  </main>

  <footer>
    <p>
      COPYRIGHT &copy; ID 2017
    </p>
  </footer>

</body>
</html>
