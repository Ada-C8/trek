<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek!</title>

    <link rel="stylesheet" href="styles/foundation.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div id='top-show' class='flexbox-container'>
      <div class='row'>
        <div id="head" class="small-3 small-centered columns text-center flexbox-container">
          <a href=# id="load" class='text-center'>Explore<span class='off' id='highlight'>!</span></a>
        </div>
      </div>
    </div>

    <div id='content' class="row small-up-1 medium-up-2 large-up-4">
      <div id='anchor'>
      </div>

      <div id="show-trip" class='nat-geo' >
        <div class="small-10 small-centered columns" id='hook'>
          <ul></ul>
        </div>

        <div class="flexbox-container">
          <div id='resButton'class='centered'>
          </div>
        </div>
      </div>

      <div id="reserve-form" class='nat-geo' >
        <div class='small-10 small-centered columns'>
          <form id='trip-form'>
            <label for="name">Name:</label>
            <input type="text" name="name"></input>

            <label for="email">Email:</label>
            <input type="text" name="email"></input>

            <div class="flexbox-container">
              <input id='myBtn' type="submit" class=' button natGeoButton' value="Reserve a spot!"></input>
            </div>
          </form>
        </div>
      </div>

      <div id="show-trips" class='nat-geo'>
        <div class="small-10 small-centered columns">
          <ul>
            <li>
              <h2>Trip Name | Continent | Length in Weeks</h2><hr />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id='message'></p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
      $(document).foundation();
    </script>
  </body>
</html>
