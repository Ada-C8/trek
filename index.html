<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek</title>

    <script

      crossorigin="anonymous" defer></script>

  <body class="init">

    <div class="grid-x grid-margin-x align-center init">
      <button class="button load">Take a Trek</button>
      <!-- <button id="add-trip" class="button small-6 medium-3 large-2">Add Trip</button> -->
    </div>

    <!-- <div class="wrapper main" hidden="true"> -->
      <header hidden="true">
        <button class="button load">All Trips</button>
        <ul class="dropdown menu" data-dropdown-menu>
          <li>
            <a id="continents">Continents</a>
            <ul class="menu continents">
              <li><a>Africa</a></li>
              <li><a>Antarctica</a></li>
              <li><a>Asia</a></li>
              <li><a>Australasia</a></li>
              <li><a>Europe</a></li>
              <li><a>North America</a></li>
              <li><a>South America</a></li>
            </ul>
          </li>
          <li><a href='#'>Total Cost</a>
            <ul class="menu costs">
              <li><a>$500</a></li>
              <li><a>$1,000</a></li>
              <li><a>$5,000</a></li>
              <li><a>$10,000</a></li>
            </ul>
          </li>
          <li><a href='#'>Duration</a>
            <ul class="menu duration">
              <li><a>1 week</a></li>
              <li><a>2 weeks</a></li>
              <li><a>3 weeks</a></li>
              <li><a>4 weeks</a></li>
              <li><a>5 weeks</a></li>
            </ul>
          </li>
        </ul>
      </header>

      <main hidden="true">
        <section class="trips" data-equalizer>
          <ul class="grid-x">

          </ul>
        </section>
        <section class="trip-details">

        </section>
      </main>
    <!-- </div> -->
  </body>
