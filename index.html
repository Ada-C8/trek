<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TREK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="tripSearch">
    <button id="allTrips">All Trips</button>
    <div id="listOfTrips"></div>
  </div>
  <div id="tripDetail">
    <h1><span id="name"></span></h1>
    <p>Continent: <span id="continent"></span> </p>
    <p>Details: <span id="about"></span> </p>
    <p>Category: <span id="category"></span> </p>
    <p>Weeks: <span id="weeks"></span> </p>
    <p>Cost: <span id="cost"></span> </p>
    <button id="reserveBtn">Reserve This Trip</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
