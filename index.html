<!DOCTYPE html>
<html>
  <head>

  <meta charset="utf-8">
  <title>Trekkin'</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" href="trek.css">

  </head>

  <body>
    <header class="row">
      <h2>Trekkin' - Go Global!</h2>
    </header>

    <main>

    <section>
      <div id="tripinfo"><ul></ul></div>

      <form class="reservation-form" method="post" action='https://trektravel.herokuapp.com/trips/'>
        <section>
          <label>Name</label>
          <input type="text" id="name" name="name"></input>
        </section>
        <section>
          <label>Email</label>
          <input type="text" id="email" name="email"></input>
        </section>
        <section>
          <button type="submit">Reserve Your Trip Now!</button>
        </section>
      </form>
    </section>

    <span class="loadButtonContainer">
        <button id="load">Click Here to View Trip List!</button>
      </span>

    <div id="location"></div>
    <div id="fail"></div>

    </main>

    <footer>
      <h6>&copy; 2017, Stef - Keeping it simple.</h6>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>

    <script type="text/javascript" src="trek.js"></script>

  </body>

</html>
