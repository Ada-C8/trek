<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500|Trirong:400,500i,900" rel="stylesheet">
  <meta charset="utf-8">
  <title>Trek On</title>
  <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.css" />

</head>
<body id="foundation-override">
  <nav class="row">
    <div class="column small-12 home">
      <section id="get-list"><h1>Trek On!</h1></section>

      <section id="message"></section>
    </div>
  </nav>
  <main class="row">
    <div id="list-wrapper" class="small-12 column small-order-2 large-order-1">
      <section id="list" class="scrollbox hide"></section>
    </div>
    <div class="small-12 large-7 column small-order-1 large-order-2">
      <section id="trip-detail">
        <section id="confirmation"></section>
        <section id="details"></section>
        <form class="reservation-form">
          <section class="field row align-middle">
            <label class="column small-2 text-right">Name</label>
            <input class="column" placeholder="Jamie Doe" type="text" id="name" name="name" required></input>
          </section>
          <section class="field row align-middle">
            <label class="column small-2 text-right">Age</label>
            <input class="column" placeholder="18" type="text" id="age" name="age" required><span class="hide"> Enter a number</span></input>
          </section>
          <section class="field row align-middle">
            <label class="column small-2 text-right">Email</label>
            <input class="column" placeholder="jdoe@somewhere.com" type="email" id="email" name="email" required></input>
          </section>

          <section class="button">
            <button type="submit">Reserve!</button>
          </section>
        </form>
      </section>
    </div>
  </main>
</body>

<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</html>
