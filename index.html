<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TREK</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1> Welcome to TREK </h1>
    </header>

    <section>
      <button id="load-trips"> Find Trips </button>

      <div id="fail">

      </div>
      <div id="trips"><ul></ul></div>
    </section>

    <section>
      <div id="ajax-results"></div>
      <div id="trip" hidden=true>
        <p id="name"></p>
        <p> Category: <span id="category"></span></p>
        <p> Duration: <span id="duration"></span></p>
        <p> Cost: <span id="cost"></span></p>
        <p> About: <span id="about"></span></p>
        <form id="add-res">
          <label for="name"> Name </label>
          <input type="text" name="name"></input>

          <input type="submit" value="Reserve Trip"></input>
        </form>
      </div>
    </section>



  </body>
</html>
