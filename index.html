<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Zilla+Slab+Highlight|Trirong:400,500i,900" rel="stylesheet">
  <meta charset="utf-8">
  <title>Trek On</title>
  <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.css" />

</head>
<body id="foundation-override">
  <header class="row">
    <div class="column small-12 home">
      <section id="get-list"><h1>TREK ON!</h1></section>

      <section id="message"></section>
    </div>
  </header>
  <main class="row">
    <div id="list-wrapper" class="small-12 column small-order-2 large-order-1">
      <section id="list" class="scrollbox hide"></section>
    </div>
    <div class="small-12 large-7 column small-order-1 large-order-2">
      <section id="trip-detail">
        <section id="details"></section>
        <section id="reservation-form">
        <form class="row align-center">
          <section class="fields column small-12 medium-9">
            <section class="row align-middle">
              <label class="column small-2 text-left">Name</label>
              <input class="column small-10" placeholder="Jamie Doe" type="text" id="name" name="name" required />
            </section>
            <section class="row align-middle">
              <label class="column small-2 text-left">Age</label>
              <input class="column small-10" placeholder="18" type="number" id="age" name="age" required />
            </section>
            <section class="row align-middle">
              <label class="column small-2 text-left">Email</label>
              <input class="column small-10" placeholder="jdoe@somewhere.com" type="email" id="email" name="email" required />
            </section>
          </section>
          <section id="form-submit" class="column small-12 text-center">
            <section class="button">
              <button id="price" type="submit">Reserve!</button>
            </section>
          </section>
        </form>
      </section>
      </section>
    </div>
  </main>
  <footer class="home row align-bottom text-center">
    <div class="column small-12 text-center">
    <h6>&copy; Copyright 2017 J. Owens |
    <a href="https://unsplash.com/photos/HC6Gkb9x4Ro"> photograph by Ezra Jeffrey</a> </h6>
  </div>
  </footer>
</body>

<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</html>
