<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BOO</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">

<body class="container-fluid">
  <main class="row main">
    <div class="col-12 hero-wrapper">
      <section class="row hero-image">
        <div class="col image-wrapper">
          <div class="row align-items-center wtf-row">
            <h1 class="col-12 align-self-center title">
              <i class="fa fa-ship"></i> Bonnie Over the Ocean
            </h1>
            <div class="col-12 align-self-center button-wrapper">
              <button id="all-trips">
                <i class="fa fa-eye"></i> View All Trips
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section class="col-12 trips">
      <table class="table trip-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Continent</th>
            <th>Weeks</th>
          </tr>
        </thead>
        <tbody id="trip-list"></tbody>
      </table>
    </section>

  </main>

  <footer class="row footer">

  </footer>

  <script src="index.js" type="text/javascript"></script>
</body>

</html>
