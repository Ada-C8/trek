<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trekkert</title>
    <link href="index.css" rel="stylesheet">
    <!-- <link href="foundation.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css" />
  </head>
  <body>
    <header class="row">
      <button class="button columns small-10 small-centered" id="allTripsBtn">Get a list of Trips!</button>
      <div class="columns small-10 small-centered" id="message"><h3 class="text-center"></h3></div>
      <div class="columns small-10 small-centered" id="fail"><h3 class="text-center"></h3></div>
    </header>
    <!-- <div id="main">
    </div> -->
    <div class="main">
      <form id="reservation-form" method="post">
        <section>
          <label>Name</label>
          <input type="text" id="name" name="name"/>
        </section>
        <section>
          <label>Age</label>
          <input type="text" id="age" name="age"/>
        </section>
        <section>
          <label>Email</label>
          <input type="text" id="email" name="email"/>
        </section>
        <section>
          <button class="button" type="submit">Make Reservation!</button>
        </section>
      </form>
      <section class="row" id="trips">
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
