<!DOCTYPE html>
<html lang="en">
<head>
  <title>BOO</title>
  <!--[if lt IE 9]>
  <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kreon:700|Ubuntu" rel="stylesheet">
  <link rel="icon" type="image/png" href="cruise.png">
  <link rel="stylesheet" href="index.css">
</head>

<body class="container-fluid">
  <main class="row main">
    <div class="col-12 hero-wrapper">
      <section class="row hero-image">
        <div class="col-12 image-wrapper">
          <div class="row align-items-center justify-content-center align-self-center title-row">
            <h1 class="col-12 align-self-center title">
              <i class="fa fa-ship"></i> Bonnie Over the Ocean
            </h1>
            <div class="col-sm-12 col-md-6 col-lg-3 align-self-center button-wrapper">
              <button id="all-trips">
                <i class="fa fa-eye"></i> View All Trips
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section class="col-12 trips">
      <div id="success">
        <div class="modal-header">
          <h5>Woohoo!</h5>
          <p><i class="fa fa-times fa-2x modal-close"></i></p>
        </div>
        <div class="modal-body">
          <p>Successfully made reservation!</p>
        </div>
      </div>

      <div id="failure">
        <div class="modal-header">
          <h5>Oh no!</h5>
          <p><i class="fa fa-times fa-2x modal-close"></i></p>
        </div>
        <div class="modal-body">
          <p>Failed to make reservation!</p>
        </div>
      </div>

      <div id="reserve-modal">
        <div class="modal-header">
          <h5 class="modal-title">Create new reservation</h5>
          <p><i class="fa fa-times fa-2x modal-close"></i></p>
        </div>
        <div class="modal-body">
          <form id="reserve-form">
            <div class="form-group">
              <label for="res-name"><i class="fa fa-user"></i> Name</label>
              <input type="text" class="form-control" id="res-name" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
              <label for="res-email"><i class="fa fa-envelope"></i> Email</label>
              <input type="email" class="form-control" id="res-email" name="email" placeholder="Enter email" required>
            </div>
            <div class="submit-wrapper">
              <button type="submit" class="btn btn-lg btn-primary" id="res-submit">Submit</button>
            </div>
      	  </form>
        </div>
      </div>

      <table class="table trip-table">
        <thead>
          <tr class="headings">
            <th>
              <i class="fa fa-map-marker"></i>
              Name
            </th>
            <th>
              <i class="fa fa-globe"></i>
              Place
            </th>
            <th>
              <i class="fa fa-calendar"></i>
              Weeks
            </th>
          </tr>
        </thead>
        <tbody id="trip-list"></tbody>
      </table>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
