<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trek!</title>

    <link rel="stylesheet" href="styles/foundation.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>



    <div id='top-show' class='flexbox-container'>

      <div class='row'>
        <div id="head" class="small-3 small-centered columns text-center flexbox-container">
          <a href=# id="load" class='text-center'>Explore<span class='off' id='highlight'>!</span></a>
        </div>
      </div>
    </div>

    <div id='content' class="row small-up-1 medium-up-2 large-up-4">
      <div id='anchor'>
      </div>
      <div id="show-trip">

        <ul></ul>
      </div>
      <div id="reserve-form">
        <form id='trip-form'>
          <label for="name">Name:</label>
          <input type="text" name="name"></input>

          <label for="email">Email:</label>
          <input type="text" name="email"></input>

          <input id='myBtn' type="submit" value="Reserve a spot!"></input>
        </form>
      </div>

        <div id="show-trips">
          <div class="small-6 small-centered columns">
            <ul></ul>

          </div>
        </div>
    </div>



    <div id="fail"><img src='img/africa.png' height='100' width="100" /></div>




    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id='message'></p>
      </div>

    </div>
    <!-- <div id='foot'>
      <footer>
        <p>
          footer here
        </p>
      </footer>
    </div> -->


    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
        $(document).foundation();
    </script>
  </body>
</html>
