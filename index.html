<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek</title>

  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <link href="index.css" media="screen" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
  <script type="text/javascript" src="trek.js"></script>

</head>
<body>


  <div id="bckgd-image">
    <div class="page-header">
      <div class="row">
        <h1>Trek: Plan Your Next Trip</h1>
      </div>
      <div class="row">
        <button class="large-3 medium-4 small-6 columns button large-centered small-centered medium-centered" id="load"> View Trips </button>
      </div>
      <div class="row">
        <div class="large-4 medium-4 small-6 columns query">
          <input  type="text" id="continent" placeholder="Search by continent">
        </div>
        <div class="large-4 medium-4 small-6 columns query">
          <input  type="number" onkeypress="return event.charCode >= 48" min="0" step="1" id="weeks"  placeholder="Search by max amount of weeks">
        </div>
        <div class="large-4 medium-4 small-6 columns query">
          <input  type="number" id="budget"  placeholder="Search by max budget">
        </div>
      </div>
    </div>

    <div id="wrapper">
      <div class="row">
        <div class="columns small-4 medium-6 large-12 small-centered medium-centered large-centered">
          <section class="row" id="ajax-results">
            <div class="fail"></div>
            <div class="success"></div>
          </section>

          <article id="show-trip">
            <section>
              <div id="trip"></div>
            </section>

            <section>
              <form id="reserve-trip-form">
                <label for="name">Name:</label>
                <input type="text" name="name"></input>
                <label for="email">Email:</label>
                <input type="text" name="email"></input>
                <label for="age">Age:</label>
                <input type="number" name="age"></input>
                <div class="row">
                  <div class="columns small-3 medium-4 large-8 small-centered medium-centered" id="reserve-button">
                    <input type="submit" value="Reserve a Spot!" id="submit" class="button"></input>
                  </div>
                </form>
              </section>

            </article>

            <article>

              <div id="trips">
                <table id="trips-table">
                  <thead>
                    <tr>
                      <th>
                        ID
                      </th>
                      <th>
                        Name
                      </th>
                      <th>
                        Continent
                      </th>
                      <th>
                        Weeks
                      </th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
